<script>
	function reg() {
		var name = document.devreg.name.value;
		var email = document.devreg.email.value;
		var pass = document.devreg.pass.value;
		var phone = document.devreg.phone.value;
		var location = document.devreg.location.value;

		if (name == 0) {
			alert("please enter name");
			document.devreg.name.focus();
			return false;
		}
		if (email == 0) {
			alert("please enter email");
			document.devreg.email.focus();
			return false;
		}

		if (pass == 0) {
			alert("please enter password");
			document.devreg.pass.focus();
			return false;
		}

		if (phone == 0) {
			alert("please enter phone number");
			document.devreg.phone.focus();
			return false;
		}
		if (location == 0) {
			alert("please enter location");
			document.devreg.location.focus();
			return false;
		}

	}
</script>

</head>

            <div class="container">
                <div class="row">

                    <article class="span8 form-box" style="margin-left: 450px">
                        <div>
                            <br><h3 style="margin-left: -70px;color:#8c8c8c">Customer Registration Form</h3>
                            <form name="devreg" action="Register" method="post" onsubmit="return reg()">
                                <fieldset>
                                    <div class="form-div-1">
                                        <input type="text" placeholder="Username*:" name="name" pattern="[A-Za-z]+" title="please enter character in between A-Z or a-z">
                                        <br>
                                    </div>
                                    <div class="form-div-2">
                                        <input type="email" placeholder="Email*:" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Ex:- abc@gamil.com">
                                        <br>
                                    </div>
                                    <div class="form-div-3">
                                        <input type="password" placeholder="password:" name="pass">
                                        <br>
                                    </div>
                                    <div class="form-div-4">
                                        <input type="text" placeholder="Phone" name="phone" required>
                                        <br>
                                    </div>
                                    <div class="form-div-5">
                                        <input type="text" placeholder="Location" name="location" required>
                                        <br>
                                    </div>
                            
                                </fieldset>
                                <input type="submit" value="Submit" />
                            </form>
                        </div>
                    </article>
                </div>
            
        </div>
